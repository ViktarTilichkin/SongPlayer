<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="player-btn"><a href="../mainPage/index.html">Player</a></div>
    </header>

    <main>
        <div>
            <div>
                <h1>Join us!</h1>
                <p>Enter your information and join us.</p>
                <div class="wrapper-name">
                    <p>Name </p>
                    <input class="input-name" placeholder="Type your Name">
                </div>
                <div class="wrapper-email">
                    <p>E-mail </p>
                    <input class="input-email" placeholder="Type your e-mail">
                </div>
                <div class="container-password">
                    <p>Password</p>
                    <input class="input-password" type="password" placeholder="Type your password">
                </div>
                <div class="container-password">
                    <p>Confirm Password</p>
                    <input class="confirm-password" type="password" placeholder="Confirm your password">
                </div>
                <div class="btn">Sing Up</div>
            </div>
            <div class="paragraf">
                <p>Already have an account?<a href="../auth/auth.html">Sign in</a></p>
            </div>

        </div>
    </main>
    <script src="../scripts/reg.js"></script>
</body>

</html>
