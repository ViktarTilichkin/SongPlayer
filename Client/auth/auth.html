<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <div class="player-btn"><a href="../mainPage/index.html">Player</a></div>
    </header>
    <main>
        <div class="logo-img"></div>
        <h1>Welcome back!</h1>
        <p>Please login to access your account.</p>
        <div class="wrapper-email">
            <p>E-mail </p>
            <input class="input-email" placeholder="Type your e-mail">
        </div>
        <div class="container-password">
            <p>Password</p>
            <input class="input-password" type="password" placeholder="Type your password">
        </div>
        <div class="btn">Log In</div>
        <div class="paragraf">
            <p>Don't have an account? <a href="../join/reg.html">Sign up</a></p>
        </div>
    </main>



    <script src="../scripts/auth.js"></script>
</body>

</html>
